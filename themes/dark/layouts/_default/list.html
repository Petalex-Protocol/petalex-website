{{ define "main" }}
<div class="container mx-auto p-4 my-4">
    <div class="post-content">
      <h1 class="text-4xl text-center mt-8 mb-2">{{ .Title }}</h1>
    
      <div class="flex my-8">
        {{ range .Pages }}
          <a href="{{.Permalink}}">
            <div class="rounded-lg border-solid border-2 border-primary p-8 post">
              <h2 class="text-2xl mb-4">{{.Title}}</h2>
              <div class="flex items-center gap-2">
                <img class="icon date" src="/images/calendar-month.png" />{{.Date.Format "Monday, 2 January 2006"}}
              </div>
            </div>
          </a>
        {{ end }}
      </div>
    </div>
</div>
{{ end }}
