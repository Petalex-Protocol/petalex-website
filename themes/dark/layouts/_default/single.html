{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="container mx-auto p-4 my-4">
  <section>
    {{if .Params.banner}}
    <img src="{{ .Params.banner }}" class="max-w-xl mx-auto rounded-lg border-solid border-2 border-primary" />
    {{end}}
    <h1 class="text-4xl text-center mt-8 mb-2">{{ .Title }}</h1>
    <h3 class="text-xl text-center mb-8">{{ .Params.author }} - {{ .Params.date.Format "Monday, 2 January 2006" }}</h3>
    {{ partial "availableTranslations.html" . }}
    <div class="text-white text-lg content">{{ .Content }}</div>
  </section>
</div>
{{ end }}
